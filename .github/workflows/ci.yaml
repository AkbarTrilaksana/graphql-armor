name: CI
on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:
  CI:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [14, 16, 18]
    name: Node ${{ matrix.node }} CI
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm install --save-dev
      - name: Run lint
        run: npm run lint
      - name: Run tests
        if: always()
        run: npm test
